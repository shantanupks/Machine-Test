<div class="dialog">
    <form class="example-form">
        <mat-form-field class="example-full-width">
            <mat-label>Name</mat-label>
            <input name="name" [(ngModel)]="name" matInput>
        </mat-form-field>

        <mat-form-field class="example-full-width">
            <mat-label>Email</mat-label>
            <input name="email" [(ngModel)]="email" matInput>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Gender</mat-label>
            <select name="gender" matNativeControl required [(ngModel)]="gender">
                <option value="male" [selected]="gender==='male'">Male</option>
                <option value="female" [selected]="gender==='female'">Female</option>
            </select>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>DOB</mat-label>
            <input matInput [matDatepicker]="picker" name="dateOfBirth" [(ngModel)]="dateOfBirth" (ngModelChange)="dobUpdate($event)">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Address</mat-label>
            <textarea name="address" [(ngModel)]="address" matInput cdkTextareaAutosize #autosize="cdkTextareaAutosize"
                cdkAutosizeMinRows="1" cdkAutosizeMaxRows="5"></textarea>
        </mat-form-field>

    </form>

    <button mat-button color="primary" style="border: 1px solid;" (click)="updatePerson()">Update</button>
</div>
